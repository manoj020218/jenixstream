# Use a standalone JDK 17 (not the Android Studio JBR - its jlink is incompatible with AGP 8.2+)
# Update this path to match your JDK 17 installation location:
org.gradle.java.home=C\:\\Program Files\\Eclipse Adoptium\\jdk-17.0.18.8-hotspot

# Increase Gradle JVM heap - fixes "Java heap space" OutOfMemoryError
org.gradle.jvmargs=-Xmx4g -Xms512m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel builds
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Android specific
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true

# R8 / DEX - fixes "Error while dexing" and "Incompatible Gradle JVM"
android.enableR8.fullMode=false
